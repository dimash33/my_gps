  <style>
    body {
      margin: 0;

<body>

  <div class="header">
    <h2>–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∞–ª–≥–æ—Ä–∏—Ç–º–∞ A*</h2>
    <p>–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–≤–∞–∂–¥—ã –ø–æ –∫–∞—Ä—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –Ω–∞—á–∞–ª—å–Ω—É—é –∏ –∫–æ–Ω–µ—á–Ω—É—é —Ç–æ—á–∫–∏. –ê–ª–≥–æ—Ä–∏—Ç–º –ø–æ—Å—Ç—Ä–æ–∏—Ç –∫—Ä–∞—Ç—á–∞–π—à–∏–π –ø—É—Ç—å.</p>
  </div>

  <div id="map"></div>

  <button class="reset-button" onclick="resetMap()">–°–±—Ä–æ—Å–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç</button>

  <div class="footer">
    <a href="https://github.com/–≤–∞—à_—Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π" target="_blank">üîó GitHub –ø—Ä–æ–µ–∫—Ç–∞</a>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.1605, 71.4704], 13); // –ê—Å—Ç–∞–Ω–∞

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const gridSize = 0.001;
    const grid = new Map();

    function getKey(lat, lng) {
      return `${lat.toFixed(4)}_${lng.toFixed(4)}`;
    }

    function getNeighbors(node) {
      const deltas = [
        [gridSize, 0],
        [-gridSize, 0],
        [0, gridSize],
        [0, -gridSize],
      ];
      return deltas.map(([dLat, dLng]) => ({
        lat: node.lat + dLat,
        lng: node.lng + dLng
      }));
    }

    function heuristic(a, b) {
      return Math.abs(a.lat - b.lat) + Math.abs(a.lng - b.lng);
    }

    function aStar(start, goal) {
      const openSet = [start];
      const cameFrom = new Map();
      const gScore = new Map();
      const fScore = new Map();

      const startKey = getKey(start.lat, start.lng);
      gScore.set(startKey, 0);
      fScore.set(startKey, heuristic(start, goal));

      while (openSet.length > 0) {
        openSet.sort((a, b) =>
          fScore.get(getKey(a.lat, a.lng)) - fScore.get(getKey(b.lat, b.lng))
        );

        const current = openSet.shift();
        const currentKey = getKey(current.lat, current.lng);

        if (heuristic(current, goal) < gridSize * 1.5) {
          const path = [current];
          while (cameFrom.has(currentKey)) {
            const prev = cameFrom.get(currentKey);
            path.push(prev);
            currentKey = getKey(prev.lat, prev.lng);
          }
          return path.reverse();
        }

        for (const neighbor of getNeighbors(current)) {
          const neighborKey = getKey(neighbor.lat, neighbor.lng);
          const tentativeG = gScore.get(currentKey) + gridSize;

          if (!gScore.has(neighborKey) || tentativeG < gScore.get(neighborKey)) {
            cameFrom.set(neighborKey, current);
            gScore.set(neighborKey, tentativeG);
            fScore.set(neighborKey, tentativeG + heuristic(neighbor, goal));
            if (!openSet.find(p => getKey(p.lat, p.lng) === neighborKey)) {
              openSet.push(neighbor);
            }
          }
        }
      }
      return null;
    }

    let points = [];
    let markers = [];

    map.on('click', e => {
      if (points.length === 2) {
        points = [];
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        if (routeLine) map.removeLayer(routeLine);
      }

      const snapped = {
        lat: Math.round(e.latlng.lat / gridSize) * gridSize,
        lng: Math.round(e.latlng.lng / gridSize) * gridSize,
      };

      markers.push(L.marker(snapped).addTo(map));
      points.push(snapped);

      if (points.length === 2) {
        const path = aStar(points[0], points[1]);
        if (path) {
          const latlngs = path.map(p => [p.lat, p.lng]);
          routeLine = L.polyline(latlngs, { color: 'red' }).addTo(map);
        } else {
          alert("–ü—É—Ç—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
        }
      }
    });

    let routeLine = null;

    function resetMap() {
      points = [];
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (routeLine) {
        map.removeLayer(routeLine);
        routeLine = null;
      }
    }
  </script>
